<h2 mat-dialog-title>{{ "dialog." + data.title | translate }}</h2>
<mat-dialog-content>
  @if(data.isContentLink){ @for(link of data.links; track link){

  <a [href]="link.href" target="_blank" rel="noopener noreferrer">{{
    "dialog." + link.name | translate
  }}</a
  ><br />

  } } @else { @for(item of data.content; track item){
  <p>{{ "dialog." + item | translate }}</p>
  } }
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>{{ "dialog.close" | translate }}</button>
</mat-dialog-actions>
