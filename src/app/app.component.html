<h1>TheCarpenter</h1>
<table>
  <thead>
    <tr>
      <th>{{ "projects.title" | translate }}</th>
      <th>{{ "projects.category" | translate }}</th>
    </tr>
  </thead>
  <tbody>
    @for(item of (projects); track item){

    <tr>
      <td>{{ item.title }}</td>
      <td>{{ item.category }}</td>
    </tr>
    }
  </tbody>
</table>
