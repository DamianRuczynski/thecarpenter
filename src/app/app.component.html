<div class="layout">
  <header class="layout__header">
    <a class="layout__logo" [routerLink]="['/', 'home']">
      <h1>TheCarpenter</h1>
    </a>
    <div class="layout__actions">
      <tcp-language></tcp-language>
      @if (!mobileQuery.matches) {
      <button (click)="openContactDialog()">
        {{ "contact.button" | translate }}
      </button>
      }
      <button (click)="snav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </header>

  <main class="layout__main">
    <mat-sidenav-container class="layout__sidenav-container">
      <mat-sidenav
        #snav
        class="layout__sidenav"
        [ngClass]="{ 'layout__sidenav--mobile': mobileQuery.matches }"
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [opened]="!mobileQuery.matches"
      >
        <tcp-menu></tcp-menu>
      </mat-sidenav>
      <mat-sidenav-content class="layout__content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </main>

  <footer class="layout__footer">
    <h6>{{ "contact.name" | translate }}</h6>
    <h6>{{ "contact.email" | translate }}</h6>
    <h6>{{ "contact.phone" | translate }}</h6>
  </footer>
</div>
